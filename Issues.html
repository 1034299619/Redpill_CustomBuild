<!DOCTYPE html>
<html
  lang="en"
  data-color-mode="auto"
  data-light-theme="light"
  data-dark-theme="dark"
  data-a11y-animated-images="system"
>
  <head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="https://github.githubassets.com" />
    <link rel="dns-prefetch" href="https://avatars.githubusercontent.com" />
    <link rel="dns-prefetch" href="https://github-cloud.s3.amazonaws.com" />
    <link
      rel="dns-prefetch"
      href="https://user-images.githubusercontent.com/"
    />
    <link rel="preconnect" href="https://github.githubassets.com" crossorigin />
    <link rel="preconnect" href="https://avatars.githubusercontent.com" />

    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/light-92c7d381038e.css"
    />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/dark-d4a90c367f0c.css"
    />

    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/primer-665d09058d18.css"
    />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/global-ef47aa3710b2.css"
    />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/github-fee1576e5bd2.css"
    />
    <link
      crossorigin="anonymous"
      media="all"
      rel="stylesheet"
      href="https://github.githubassets.com/assets/actions-5e1227d9a285.css"
    />

    <script type="application/javascript">
        function createissues() { 
          var form = document.getElementById("inputs");
          let formData = new FormData(form);
          
          body = {};
          body["platform"] = formData.get("inputs[platform]");
          body["version"] = formData.get("inputs[version]");
          body["map"] = formData.get("inputs[map]");
          body["dtb"] = formData.get("inputs[dtb]");
          body["sn"] = formData.get("inputs[sn]");
          body["mac"] = formData.get("inputs[mac]");
          body["usb"] = formData.get("inputs[usb]");
          body["ext"] = formData.get("inputs[ext]");
          body["exp"] = formData.get("inputs[exp]");
          body["jun"] = formData.get("inputs[jun]");

          var data = "title=Custom html&body=" + JSON.stringify(body);
          window.location.href = "https://github.com/wjz304/Redpill_CustomBuild/issues/new?" + data;
        }
    </script>

    <title>Actions - wjz304/Redpill_CustomBuild</title>
  </head>

  <body
    class="logged-in env-production page-responsive"
    style="word-wrap: break-word"
  >
    <div class="position-absolute mt-2 left-0 text-left p-3 mx-auto">
      <div data-replace-remote-form-target="" class="workflow-dispatch">
        <form
        id="inputs"
        >
          <div class="form-group mt-1 mb-2 required">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_1"
                >DS3615xs DS3617xs DS918+ DS920+ DS3622xs+</label
              >
            </div>
            <div class="form-group-body">
              <select
                class="form-select form-control select-sm input-contrast width-full"
                id="input_1"
                required=""
                name="inputs[platform]"
                value="DS918+"
              >
                <option value="DS3615xs">DS3615xs</option>
                <option value="DS3617xs">DS3617xs</option>
                <option selected="selected" value="DS918+">DS918+</option>
                <option value="DS920+">DS920+</option>
                <option value="DS3622xs+">DS3622xs+</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-1 mb-2 required">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_2"
                >7.1.0-42661 7.0.1-42218 6.2.4-25556</label
              >
            </div>
            <div class="form-group-body">
              <select
                class="form-select form-control select-sm input-contrast width-full"
                id="input_2"
                required=""
                name="inputs[version]"
                value="7.1.0-42661"
              >
                <option selected="selected" value="7.1.0-42661">
                  7.1.0-42661
                </option>
                <option value="7.0.1-42218">7.0.1-42218</option>
                <option value="6.2.4-25556">6.2.4-25556</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_3"
                >SataPortMap, DiskIdxMap</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_3"
                name="inputs[map]"
                value=""
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_4"
                >URL of dtb file(support ext: .dts,.dtb,.tar.gz,.zip)</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_4"
                name="inputs[dtb]"
                value=""
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_5"
                >sn</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_5"
                name="inputs[sn]"
                value=""
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_6"
                >mac</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_6"
                name="inputs[mac]"
                value=""
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_7"
                >pid, vid</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_7"
                name="inputs[usb]"
                value="0x0001, 0x46f4"
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_8"
                >ext</label
              >
            </div>
            <div class="form-group-body">
              <input
                class="form-control input-contrast input-sm"
                type="text"
                id="input_8"
                name="inputs[ext]"
                value=""
              />
            </div>
          </div>
          <div class="form-group mt-1 mb-2 required">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_9"
                >pocopico jumkey</label
              >
            </div>
            <div class="form-group-body">
              <select
                class="form-select form-control select-sm input-contrast width-full"
                id="input_9"
                required=""
                name="inputs[exp]"
                value="pocopico"
              >
                <option selected="selected" value="pocopico">pocopico</option>
                <option value="jumkey">jumkey</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-1 mb-2 required">
            <div class="form-group-header">
              <label class="color-fg-default text-mono f6" for="input_10"
                >jun</label
              >
            </div>
            <div class="form-group-body">
              <select
                class="form-select form-control select-sm input-contrast width-full"
                id="input_10"
                required=""
                name="inputs[jun]"
                value="0"
              >
                <option selected="selected" value="0">0</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-sm mt-2"
            onclick="return createissues()"
            autofocus=""
          >
          创建
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
